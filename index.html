<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github dev search</title>
</head>
<body>
    
    <main>
        <header>
            <h1 class="app-title">Devfinder</h1>
            <div class="theme">
                <strong class="theme-title">LIGHT</strong>
                <img src="./src/assets/sun-regular.svg" class="theme-image" width="20px" alt="mudar para tema claro">
            </div>
        </header>

        <form>
            <input 
                type="text" 
                placeholder="Search github username..." 
                name="input-dev" 
                class="input-dev"
            >
            
            <button class="submit-btn" type="submit">Search</button>
            <img 
                src="./src/assets/magnifying-glass-solid.svg" 
                width="20px" 
                alt="lupa"
                class="magnifying-glass"
            >
        </form>

        <div class="content">
            <div class="profile-info">
                <div class="icon-container">
                    <img src="./src/assets/octocat-icon.png" width="100px" alt="">
                </div>

                <div class="profile-details">
                    <div class="details">
                        <h1 class="nickname">The Octocat</h1>
                        <p class="name">@octocat</p>
                    </div>

                    <p class="date-joined">joined 25 jan 2011</p>
                </div>
            </div>

            <div class="bio">
                <p>this bio has no bio</p>
            </div>

            <div class="profile-data">
                <div class="data">
                    <h3>Repos</h3>
                    <p>8</p>
                </div>
                <div class="data">
                    <h3>Followers</h3>
                    <p>3838</p>
                </div>
                <div class="data">
                    <h3>Following</h3>
                    <p>9</p>
                </div>
            </div>

            <div class="links">
                <div class="link">
                    <img src="./src/assets/location-dot-solid.svg" width="20px" alt="location">
                    <p>San Francisco</p>
                </div>
                <div class="link">
                    <img src="./src/assets/twitter.svg" width="20px" alt="location">
                    <p>Twitter</p>
                </div>
                <div class="link">
                    <img src="./src/assets/link-solid.svg" width="20px" alt="location">
                    <p>https://github.blog</p>
                </div>
                <div class="link">
                    <img src="./src/assets/building-solid.svg" width="20px" alt="location">
                    <p>@github</p>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
