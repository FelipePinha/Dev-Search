<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devfinder</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <script src="https://kit.fontawesome.com/523e6a491b.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <header>
            <h1 class="app-title">devfinder</h1>
            <div class="theme">
                <strong class="theme-title">LIGHT</strong>
                <i class="fas fa-solid fa-sun"></i>
            </div>
        </header>

        <form id="form">
            <div class="input-dev-container">
                <input 
                    type="text" 
                    placeholder="Search github username..." 
                    name="input-dev" 
                    class="input-dev"
                >
                <img 
                src="./src/assets/magnifying-glass-solid.svg" 
                width="20px" 
                alt="lupa"
                class="magnifying-glass"
                >
                <button class="submit-btn" type="submit">Search</button>
            </div>    
        </form>

        <div class="content">
            <div class="profile-info">
                <div class="icon-container">
                    <img 
                        src="./src/assets/octocat-icon.png"
                        id="avatar" 
                        alt="avatar">
                </div>

                <div class="profile-details">
                    <div class="details">
                        <h2 class="nickname">The Octocat</h2>
                        <p class="name">@octocat</p>
                    </div>

                    <p class="date-joined">joined 01-2022</p>
                </div>
            </div>

            <div class="bio">
                <p id="bio-text">
                    This profile has no bio
                </p>
            </div>

            <div class="profile-data">
                <div class="data">
                    <h3>Repos</h3>
                    <p id="total-repos">0</p>
                </div>
                <div class="data">
                    <h3>Followers</h3>
                    <p id="total-followers">0</p>
                </div>
                <div class="data">
                    <h3>Following</h3>
                    <p id="total-following">0</p>
                </div>
            </div>

            <div class="links">
                <div class="link">
                    <img src="./src/assets/location-dot-solid.svg" width="20px" alt="location">
                    <a id="location" href="#">Location</a>
                </div>
                <div class="link">
                    <img src="./src/assets/twitter.svg" width="20px" alt="twitter">
                    <a id="twitter_username" href="#">twitter user</a>
                </div>
                <div class="link">
                    <img src="./src/assets/link-solid.svg" width="20px" alt="blog">
                    <a id="blog-link" href="#">blog link</a>
                </div>
                <div class="link">
                    <img src="./src/assets/building-solid.svg" width="20px" alt="company">
                    <a id="company" href="#">@Company</a>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./src/js/index.js"></script>
</body>
</html>
